<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC</title>

    <link rel="stylesheet" href="style.css">
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
</head>
<body>
    <section class="intro">
        <h1>TIK-TAC-TOE</h1>
        <div class="mode">
            <button class="single" id="single">Single Player</button>
            <button class="multi" id="multi">Multi Player</button>
        </div>
        <div class="difficulty">
            <button class="easy" id="easy">Easy</button>
            <button class="medium" id="medium">Medium</button>
            <button class="unbeatable" id="unbeatable">Unbeatable</button>
        </div>
        <div class="start-game">
            <button class="start" id="start">Start</button>
        </div>
    </section>
    <section class="container">
        <div class="tally">
            <div class="player-1">Alex</div>
            <div class="score">
                <p><span id="x-score">0</span> : <span id="circle-score">0</span></p>
            </div>
            <div class="player-2">AI</div>
        </div>
        <div class="board">
            <div class="cell data-cell" id="0"></div>
            <div class="cell data-cell" id="1"></div>
            <div class="cell data-cell" id="2"></div>
            <div class="cell data-cell" id="3"></div>
            <div class="cell data-cell" id="4"></div>
            <div class="cell data-cell" id="5"></div>
            <div class="cell data-cell" id="6"></div>
            <div class="cell data-cell" id="7"></div>
            <div class="cell data-cell" id="8"></div>
        </div>
        <div class="results">
            <p class="message" id="message"></p>
            <div class="end-round">
                <button class="end-game">QUIT</button>
                <button class="restart" id="restart-btn">RESTART</button>
            </div>
        </div>
        
    </section>
    
    
   

   <script src="script.js"></script> 
</body>
</html>
