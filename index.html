<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC</title>

    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="landing">
        <div class="title">
            <h2 class="color-blue"><span class="big-text">TIC</span></h2>
            <h2><span class="big-text">TAC</span></h2>
            <h2 class="color-orange"><span class="big-text">TOC</span></h2>
        </div>
        <div class="slider"></div>
    </div>
    <!-- -----------INTRO------------- -->
    <section class="intro">        
        
        <div class="top">
            <div class="x-icon icon"></div>
            <div class="circle-icon icon"></div>
        </div>

        <div class="mode">
            <p>Choose your play mode</p>
            <div class="buttons">
                <button class="single" id="single">AI</button>
                <button class="multi" id="multi">With a friend</button>
            </div>
        </div>

        <div class="difficulty">
            <p>Choose difficulty level</p>
            <button class="easy" id="easy">Easy</button>
            <button class="medium" id="medium">Medium</button>
            <button class="unbeatable" id="unbeatable">Unbeatable</button>
        </div>

        <form id="form" class="names">
            <p>Enter name</p>
            <div class="player">
                <label for="p1-name"></label>
                <input type="text" name="p2-name" id="p1-name" required placeholder="Player 1">
                <small id="small-1"></small>
            </div>
            <div class="player">
                <label for="p1-name"></label>
                <input type="text" name="p2-name" id="p2-name" required placeholder="Player-2">
                <small id="small-2"></small>
            </div> 
            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>                       
        </form> 

        <div class="start-game">
            <button type="submit" class="start" id="start">Let's start</button>
        </div>        
        
        
    </section>
    <!-- -----------CONTAINER------------- -->
    <section class="container">
        <div class="tally">
            <div id="player-1"></div>
            <div class="score">
                <p><span id="x-score">0</span> : <span id="circle-score">0</span></p>
            </div>
            <div id="player-2"></div>
        </div>
        <div class="board" id="board">
            <div class="cell data-cell" id="0"></div>
            <div class="cell data-cell" id="1"></div>
            <div class="cell data-cell" id="2"></div>
            <div class="cell data-cell" id="3"></div>
            <div class="cell data-cell" id="4"></div>
            <div class="cell data-cell" id="5"></div>
            <div class="cell data-cell" id="6"></div>
            <div class="cell data-cell" id="7"></div>
            <div class="cell data-cell" id="8"></div>
        </div>
        <div class="results">
            <p class="message" id="message"></p>
            <div class="end-round">
                <button class="restart" id="restart-btn">RESTART?</button>
            </div>
        </div>
        <button class="end-game">QUIT</button>

        
    </section> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
