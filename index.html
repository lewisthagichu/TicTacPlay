<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC</title>

    <link rel="stylesheet" href="style.css">
    <link
			href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
</head>
<body>
    <!-- -----------INTRO------------- -->
    <section class="intro">
        <div class="top">
            <div class="x-icon"></div>
            <div class="circle-icon"></div>
        </div>

        <div class="mode">
            <p>Choose your play mode</p>
            <div class="buttons">
                <button class="single" id="single">With AI</button>
                <button class="multi" id="multi">With a friend</button>
            </div>
        </div>

        <div class="difficulty">
            <p>Difficulty level</p>
            <button class="easy" id="easy">Easy</button>
            <button class="medium" id="medium">Medium</button>
            <button class="unbeatable" id="unbeatable">Unbeatable</button>
        </div>

        <div class="names">
            <p>Enter name</p>
            <div class="player">
                <label for="p1-name"></label>
                <input type="text" name="p2-name" id="p1-name" required placeholder="Player 1">
                <small id="small-1"></small>
            </div>
            <div class="player">
                <label for="p1-name"></label>
                <input type="text" name="p2-name" id="p2-name" required placeholder="Player-2" value="AI">
                <small id="small-2"></small>
            </div> 
            <div class="start-game">
                <button type="submit" class="start" id="start">Start</button>
            </div>           
        </div>        
        
        
    </section>
    <!-- -----------CONTAINER------------- -->
    <section class="container">
        <div class="tally">
            <div id="player-1"></div>
            <div class="score">
                <p><span id="x-score">0</span> : <span id="circle-score">0</span></p>
            </div>
            <div id="player-2"></div>
        </div>
        <div class="board">
            <div class="cell data-cell" id="0"></div>
            <div class="cell data-cell" id="1"></div>
            <div class="cell data-cell" id="2"></div>
            <div class="cell data-cell" id="3"></div>
            <div class="cell data-cell" id="4"></div>
            <div class="cell data-cell" id="5"></div>
            <div class="cell data-cell" id="6"></div>
            <div class="cell data-cell" id="7"></div>
            <div class="cell data-cell" id="8"></div>
        </div>
        <div class="results">
            <p class="message" id="message"></p>
            <div class="end-round">
                <button class="end-game">QUIT</button>
                <button class="restart" id="restart-btn">RESTART</button>
            </div>
        </div>
        
    </section>
    
    
   

   <script src="script.js"></script> 
</body>
</html>
